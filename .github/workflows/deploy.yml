name: Beany FastAPI Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1️⃣ Checkout 代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ 登录 GHCR（可以换成阿里云 ACR）
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3️⃣ 构建并推送镜像到 GHCR
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/sharetheworld/beany-fastapi-async:latest

      # 4️⃣ 上传 docker-compose.yml 到服务器
      #key: ${{ secrets.ALIYUN_SSH_KEY }}
      - name: Upload docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.12
        with:
          host: ${{ secrets.ALIYUN_HOST }}
          username: ${{ secrets.ALIYUN_USER }}
          password: ${{ secrets.ALIYUN_PASSWORD }}
          port: 22
          source: "docker-compose.yml"
          target: "/data/services/beany-fastapi-async/"

      # 5️⃣ SSH 登录服务器，拉取最新镜像并启动
      - name: Deploy on Aliyun Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.ALIYUN_HOST }}
          username: ${{ secrets.ALIYUN_USER }}
          key: ${{ secrets.ALIYUN_SSH_KEY }}
          port: 22
          script: |
            cd /data/services/beany-fastapi-async

            echo "Pulling latest image..."
            docker pull ghcr.io/sharetheworld/beany-fastapi-async:latest

            echo "Stopping old container if exists..."
            docker compose down || true

            echo "Starting new container..."
            docker compose up -d

            echo "Deployment completed!"
